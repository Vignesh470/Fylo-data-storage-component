<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { 
      margin-top: 20px;
      font-size: 11px; 
      text-align: center;
      color: hsl(0, 0%, 100%);
    }

    .attribution a { 
      color: hsl(52, 72%, 80%); 
    }

    @media (max-width: 375px) {
    .attribution { 
      margin-top: 50px;
    }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="first box">
      <img src="./images/logo.svg" width="135" alt="fylo logo"><br>
      <img src="./images/icon-document.svg" width="20.5" height="24" alt="document icon">
      <img src="./images/icon-folder.svg" width="24" height="20" alt="folder icon">
      <img src="./images/icon-upload.svg" width="23.5" height="16" alt="upload icon">
    </div>

    <div class="second box">
      <p>Youâ€™ve used <span style="font-weight: 700;">815 GB</span> of your storage</p>

      <p class="info-box"><span class="highlight">185</span> GB Left</p>
      <div class="meter-outer">
        <div class="balance-meter">
          <div class="data-used"></div>
        </div>
      </div>
  
      <div class="data-scale">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/recipe-page-KiTsR8QQKm" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Vignesh470">Vignesh470</a>.
  </div>
</body>
</html>
